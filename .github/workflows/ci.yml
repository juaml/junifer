name: Run Tests

on:
  push:
    paths:
      - 'junifer/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'junifer/**'
      - '.github/workflows/**'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Set up system
      run: |
        bash -c "$(curl -fsSL http://neuro.debian.net/_files/neurodebian-travis.sh)"
        sudo apt-get -qq update
        sudo apt-get -qq install git-annex-standalone
    - name: Configure git for datalad
      run: |
        git config --global user.email "runner@github.com"
        git config --global user.name "GitHub Runner"
    - name: Install AFNI
      run: |
        sudo add-apt-repository -y universe
        sudo apt-get -qq update
        sudo apt-get -qq install libxm4 libxpm4 gsl-bin
        curl -O https://afni.nimh.nih.gov/pub/dist/tgz/linux_ubuntu_16_64.tgz
        tar -xvzf linux_ubuntu_16_64.tgz
        chmod -R +x linux_ubuntu_16_64
        echo "$(pwd)/linux_ubuntu_16_64/" >> $GITHUB_PATH
      if: matrix.python-version == 3.10
    - name: Check AFNI
      run: |
        echo "Using AFNI : $(afni --version)"
      if: matrix.python-version == 3.10
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install tox tox-gh-actions
    - name: Test with tox
      run: |
        tox
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: junifer
      if: success() && matrix.python-version == 3.10
